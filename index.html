<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero-wrapper">
        <div class="hero-container">
            <div class="hero-div">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1920">
                    <style>
                        .st0{fill:none}.st1{fill:none;stroke:#EAD6D0ff;stroke-width:100;stroke-linecap:square;stroke-linejoin:square;stroke-miterlimit:10}
                    </style>
                    <path class="st0" d="M964.4 1027.4l274.7-340.6 464 600H216.9l484.2-600z" id="Layer_5"/>
                    <g id="STROKES">
                        <path class="st1" d="M964.4 1027.4l99.7 128.9"/>
                        <path class="st1" d="M216.9 1286.8l484.2-600 263.3 340.6 274.7-340.6 464 600"/>
                    </g>
                </svg>
                <h1 class="hero-title">DO LO</h1>
            </div>
        </div>
    </div>
    <main>
        <div class="pre-form">
            <p>
                This is not a real online service! You know you
                need something like this in your life to help you realize your
                deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <h2>Let's do this!</h2>
            <form action="" id="sign-up-form">
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input 
                     id="first-name"
                     type="text"
                     name="firs-name"
                     placeholder="Your first name"
                     required>
                     <div class="error"></div>
                </div>
                <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input 
                     id="last-name"
                     type="text"
                     name="last-name"
                     placeholder="Your last name"
                     required>
                     <div class="error"></div>
                </div>
                <div class="form-row">
                    <label for="mail">Email</label>
                    <input 
                     id="mail"
                     type="email"
                     name="mail"
                     placeholder="Email@example.com"
                     required>
                     <div class="error"></div>
                </div>
                <div class="form-row">
                    <label for="phone-number">Phone Number</label>
                    <input 
                     id="phone-number"
                     type="tel"
                     name="phone-number"
                     placeholder="070 123 1234"
                     minlength="6"
                     maxlength="13"
                     required>
                     <div class="error"></div>
                </div>
                <div class="form-row">
                    <label for="pwd">Password</label>
                    <input 
                     id="pwd"
                     type="password"
                     name="pwd"
                     minlength="8"
                     maxlength="20"
                     placeholder="Between 8 and 20 characters"
                     required>
                     <div class="error"></div>
                </div>
                <div class="form-row">
                    <label for="pwd-repeat">Confirm Password</label>
                    <input 
                     id="pwd-repeat"
                     type="password"
                     name="pwd-repeat"
                     minlength="8"
                     maxlength="20"
                     placeholder="Repeat password"
                     required>
                     <div class="error"></div>
                </div>
            </form>
        </div>
        <div class="post-form">
            <button class="create-btn" form="sign-up-form">
                Create Account
            </button>
            <p class="already">Already have an account? <a href="">Log in</a></p>
        </div>
        <footer>
            <p>lsnprt &copy; 2023</p>
        </footer>
    </main>
</body>
</html>
